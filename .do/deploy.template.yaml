spec:
  name: fastapi-sqlalchemy-doapp
  services:
  - environment_slug: python
    git:
      branch: main
      repo_clone_url: https://github.com/justinrmiller/fastapi-sqlalchemy-doapp.git
    name: fastapi-sqlalchemy-doapp
    health_check:
      initial_delay_seconds: 10
      period_seconds: 3
      timeout_seconds: 5
      success_threshold: 3
      failure_threshold: 5
      http_path: "/healthcheck"
